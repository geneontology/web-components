<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Web Component GO Ribbon</title>

    <script type="module" src="/build/web-components.esm.js"></script>
    <script nomodule src="/build/web-components.js"></script>
  </head>
  <body>
    <!-- Control div -->
    <div style="width: 100%">
      <strong>Add gene to the GO ribbon:</strong><br /><small
        >(can use gene symbol or model organism ID such as RGD:3889)</small
      ><br />
      <wc-go-autocomplete id="ac"></wc-go-autocomplete>

      <button
        onclick="document.getElementById('ribbon').subjects=''"
        style="padding: 10px"
      >
        Clear GO ribbon
      </button>
    </div>

    <!-- Ribbon itself -->
    <wc-go-ribbon id="ribbon" subjects="RGD:620474,RGD:3889"></wc-go-ribbon>

    <!-- Some script to control the ribbon and autocomplete -->
    <script>
      let elt = document.getElementById("ac");
      document.addEventListener("itemSelected", (evt) => {
        let selected = evt.detail.selected;
        // console.log("item selected: ", evt.detail);
        if (selected && selected.id) {
          let ribbon = document.getElementById("ribbon");
          ribbon.subjects += "," + selected.id;
        }
      });
    </script>
  </body>
</html>
